    <script>
    
    let isLiked = false;
    let isDisliked = false;
    let likesCount = 0;
    let dislikesCount = 0;

    function toggleLike(buttonId) {
    const likeButton = document.getElementById(buttonId);
    if (isLiked) {
        isLiked = false;
        likesCount--;
    } else {
        isLiked = true;
        likesCount++;
        // If the comment is disliked, undo the dislike
        if (isDisliked) {
            isDisliked = false;
            dislikesCount--;
        }
    }

    updateLikesDislikes(buttonId);
}

    function toggleDislike(buttonId) {
    const dislikeButton = document.getElementById(buttonId);
    if (isDisliked) {
        isDisliked = false;
        dislikesCount--;
    } else {
        isDisliked = true;
        dislikesCount++;
        // If the comment is liked, undo the like
        if (isLiked) {
            isLiked = false;
            likesCount--;
        }
    }

    updateLikesDislikes(buttonId);
}
    
    
    
    function updateLikesDislikes(buttonId) {
    const likeButton = document.getElementById('likeButton' + buttonId.slice(-1));
    const dislikeButton = document.getElementById('dislikeButton' + buttonId.slice(-1));

    likeButton.src = isLiked ? 'liked.png' : 'like.png';
    dislikeButton.src = isDisliked ? 'disliked.png' : 'dislike.png';

    const likesCountElement = document.getElementById('likesCount' + buttonId.slice(-1));
    const dislikesCountElement = document.getElementById('dislikesCount' + buttonId.slice(-1));

    likesCountElement.innerText = likesCount;
    dislikesCountElement.innerText = dislikesCount;
}
