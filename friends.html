        /* Global styles */
        body, html {

            justify-content: center;

            color: #4267B2;
            padding: 5px 10px;
            margin: 5px;
            border: none;
            cursor: pointer;
            border: 1px solid #000000;
            width: 100%;

        h3 {

        .friend-details {

        }

        .friend-buttons {

        }

        button {
            padding: 7px 10px;
            cursor: pointer;
            width: 100%;
            margin: 3px;
            align-items: right;
        }
