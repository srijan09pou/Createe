    <style>
    	.container {
        	width: 100%;
            height: auto;
            transition: background-color 0.3s;
        }
        
        .dark-mode {
            background-color: #000000;
            color: white;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 53px;
            height: 25px;
        }

        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            -webkit-transition: .4s;
            transition: .4s;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 2px;
            background-color: white;
            -webkit-transition: .4s;
            transition: .4s;
        }

        input:checked + .slider {
            background-color: #0E1C00;
        }

        input:focus + .slider {
            box-shadow: 0 0 1px #2196F3;
        }

        input:checked + .slider:before {
            -webkit-transform: translateX(26px);
            -ms-transform: translateX(26px);
            transform: translateX(26px);
        }

        .slider.round {
            border-radius: 34px;
        }

        .slider.round:before {
            border-radius: 50%;
        }

        .dark-mode-option {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 1px 2px; /* Updated margin for center alignment */
            font-size: 18px;
