<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* Global styles */
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            background-color: #f0f2f5;
        }
        
        /* First Part */

        /* Header styles */
        header {
            background-color: #4267B2;
            color: #fff;
            padding: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        header h4 {
            font-size: 20px;
            margin: 0;
            padding: 10px;
            font-weight: bold;
        }

        .brand {
            display: flex;
            align-items: center;
        }

        .brand img {
            width: 20px;
            height: 20px;
            margin-right: 10px;
        }

        /* Navigation icons styles */
        .nav-icons {
            display: flex;
            justify-content: space-around;
            width: 100%;
            background-color: #4267B2;
            color: #fff;
            padding: 10px 0;
            border-bottom: 1px solid #29487d;
        }

        .nav-icons img {
            width: 20px;
            height: 20px;
            margin-right: 8px;
        }
        
        /* First Part End */
        
       .top-menu-option {
    display: flex;
    align-items: center;
    justify-content: space-between;
    margin: 10px auto; /* Updated margin for center alignment */
    cursor: pointer;
    font-size: 18px;
    color: #333;
    padding: 15px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #fff;
    transition: background-color 0.3s ease;
    width: 290px;
}
        .top-menu-option:hover {
            background-color: #f0f0f0;
        }

        .menu-options {
            display: flex;
            flex-wrap: wrap;
            align-items: flex-start;
            justify-content: space-around;            
        }

        .menu-option {
            display: flex;
            width: 35%; /* Adjust width for spacing */
            flex-direction: column;
            align-items: center;
            margin: 10px;
            cursor: pointer;
            font-size: 18px;
            color: #333;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
            transition: background-color 0.3s ease;
        }

        .menu-option:hover {
            background-color: #f0f0f0;
        }

        .menu-icon {
            margin-right: 10px;
            font-size: 24px;
        }
        
        /* Menu option image styles */
.menu-option img {
    width: 24px;
    height: 24px;
    margin-bottom: 5px; /* Adjust spacing between image and text */
}

/* Adjust menu option text style if needed */
.menu-option .menu-text {
    margin-top: 5px; /* Adjust spacing between image and text */
}

    </style>
    </head>
<body>

    <script>
    
    function navigateToPage(page) {
        const pages = [   'home', 'friends', 'notifications', 'groups', 'chat', 'tv', 'search', 'menu' , 'profile', 'reels', 'marketplace', 'saved', 'settings', 'help', 'about', 'menu'];

        } else {
            console.log(`Navigate to ${page} page`);
        }
    }

    </script>
