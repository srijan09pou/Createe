<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body, html {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            font-family: Arial, sans-serif;
            justify-content: center;
            align-items: center;
            background-color: #57CE00;
        }

        .login-container {
            background-color: #fff;
            width: 100%;
            height: auto;
            text-align: center;
            border: 1px solid #000000;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo img {
            width: 25%;
            height: auto;
            max-width: 100%;
            height: auto;
            margin-top: 20%;
            margin-bottom: 20%;
        }

        input {
            width: 90%;
            height: auto;
            padding: 8%;
            font-size: 100%;
            margin: 2% 5%;
            border-radius: 10px;
            box-sizing: border-box;
        }
        
        .password-toggle {
            position: relative;
            right: -35%;
            cursor: pointer;
            transform: translateY(-230%);
            z-index: 1;
            color: #007bff;
        }        

        .password-toggle img {
            width: 6%; /* Adjust the size of the icon as needed */
            height: auto;
            color: #fff;
            cursor: pointer;
        }

        button {
            width: 90%;
            height: auto;
            padding: 5%;
            margin: 2% 5%;
            background-color: #4267B2;
            color: white;
            cursor: pointer;
            border-radius: 30px;
        }

        .error-message {
            color: #dc3545;
            margin-top: 5%;
        }

        .create {
            width: 90%;
            height: auto;
            border-radius: 50px;
            margin-top: 30%;
            font-size: 100%;
            border: 1px solid #000000;
        }

        .com {
        	width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 100%;
            margin: 5%;
        }

        .com img {
            width: 8%;
            height: auto;
            max-width: 100%;
        }

        .com span {
            margin-left: 5%;
        }

    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo"><img src="facebook.png" alt="logo"></div>
        <form id="loginForm" onsubmit="validateForm(event)">
            <input type="text" id="username" required placeholder="Mobile number or email">
            <input type="password" id="password" required placeholder="Password">
            <span class="password-toggle" onclick="togglePassword()"><img src="view.png" alt="view" class="eye-icon"></span>
            <button type="submit" style="border-radius: 30px;">Login</button>
            <p>Forgot Password?</p>
            <div class="create">
                <p>Create new account</p>
            </div>
            <div class="error-message" id="errorMessage"></div>
            <div class="com"><img src="facebook.png" alt="User B"><span>Meta</span></div>
        </form>
    </div>

    <script>
        function validateForm(event) {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;

            // Array of valid username-password pairs
            var validCredentials = [
                { username: 'User1', password: 'pass1', fullName: 'Srijan Poudel', email: 'srijan@email.com', avatar: 'home.png' },
                { username: 'User2', password: 'pass2', fullName: 'Simran Poudel', email: 'simran@email.com', avatar: 'about.png' },
                { username: 'User3', password: 'pass3', fullName: 'Swastima Khadka', email: 'swastima@email.com', avatar: 'heart.png' },
                { username: 'User4', password: 'pass4', fullName: 'Tony Stark', email: 'tony@email.com', avatar: 'like.png' },
                { username: 'Raj Shah', password: 'pass5', fullName: 'Jenifer Lawrence', email: 'jenifer@email.com', avatar: 'menu.png' }
            ];

            // Check if entered credentials are valid
            var user = validCredentials.find(cred => cred.username === username && cred.password === password);

            if (user) {
                // Assuming successful login, store the username in local storage
                localStorage.setItem('loggedInUser', JSON.stringify(user));

                // Redirect to home.html
                window.location.href = 'home.html';
                event.preventDefault(); // Move this line here
            } else {
                document.getElementById('errorMessage').textContent = 'Invalid username or password. Please try again.';
                event.preventDefault();
            }
        }

        function togglePassword() {
            var passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
            } else {
                passwordInput.type = 'password';
            }
        }
    </script>
</body>
</html>
