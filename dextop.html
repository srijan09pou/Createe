<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Simple Website</title>
<link rel="stylesheet" href="stylees.css">
	<style>
	body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

.container {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #ccc;
}

.header .left {
    display: flex;
    align-items: center;
}

.header .left img {
    height: 30px;
    margin-right: 10px;
}

.header .left input[type="text"] {
    padding: 5px;
    width: 200px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.header .center {
    display: flex;
    align-items: center;
}

.header .center img {
    height: 30px;
    margin-right: 10px;
}

.header .right {
    display: flex;
    align-items: center;
}

.header .right img {
    height: 30px;
    margin-left: 10px;
}

.navigation {
    display: flex;
    justify-content: center;
    align-items: center;
    padding: 10px 0;
    border-bottom: 1px solid #ccc;
}

.navigation img {
    height: 30px;
    margin: 0 10px;
}

.content {
    padding: 20px 0;
}
</style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="left">
                <img src="facebook1.png" alt="Facebook Logo">
                <input type="text" placeholder="Search">
            </div>
            <div class="center">
                <img src="home.png" alt="Home Icon">
                <img src="friends.png" alt="Friends Icon">
                <img src="chat.png" alt="Chat Icon">
                <img src="tv.png" alt="TV Icon">
                <img src="notifications.png" alt="Notification Icon">
                <img src="group.png" alt="Groups Icon">
            </div>
            <div class="right">                                                
                <img src="icon1.png" alt="Icon 1">
                <img src="icon2.png" alt="Icon 2">
                <img src="menu_icon.png" alt="Menu Icon">
                <img src="marketplace_icon.png" alt="Marketplace Icon">
                <img src="profile_icon.png" alt="Profile Icon">
            </div>
        </div>
        <div class="content">
            <!-- Content Goes Here -->
        </div>
    </div>
</body>
    </html>
