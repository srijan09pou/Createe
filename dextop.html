<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Basic Desktop Website Layout</title>
<style>
    body {
    	width: 1280px;
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }
    header {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
    nav {
        float: left;
        width: 25%;
        background: #f1f1f1;
        padding: 15px;
        box-sizing: border-box;
    }
    section {
        float: left;
        width: 50%;
        padding: 15px;
        box-sizing: border-box;
    }
    aside {
        float: left;
        width: 25%;
        background: #f9f9f9;
        padding: 15px;
        box-sizing: border-box;
    }
    footer {
        clear: both;
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
    }
</style>
</head>
<body>
    <header>
        <h6>Website Header</h6>
    </header>
    <nav>
        <h6>Menu</h6>
        <ul>
            <li><a href="#">Link 1</a></li>
            <li><a href="#">Link 2</a></li>
            <li><a href="#">Link 3</a></li>
        </ul>
    </nav>
    <section>
        <h6>Home Section</h6>
        <p>Main content of the home section goes here.</p>
    </section>
    <aside>
        <h6>Messenger</h6>
        <p>Messenger content goes here.</p>
    </aside>
    <footer>
        <p>Website Footer</p>
    </footer>
</body>
</html>
